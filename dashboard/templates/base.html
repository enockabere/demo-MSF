<!-- @format -->

{% load bootstrap5 %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />
  <title>KMPDC</title>
  <!-- all custom styles -->
  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/dash.css' %}" />
  <link rel="stylesheet" href="{% static 'css/media.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <link rel="stylesheet" href="{% static 'css/top.css' %}" />
  <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
  <link rel="shortcut icon" type="image/png" href="../../static/img/logo/fav.png" />
  {% endblock %}
  <!-- end -->
  <link rel="stylesheet" href="../../static/css/web icons/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css" />
  <link rel="stylesheet"
    href="../../static/css/web icons/MaterialDesign-Webfont-master/css/materialdesignicons.min.css" />

  <link rel="stylesheet" href="../../../static/css/boot/css/style.css" />

  <!-- Datatable -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css" />



  <link rel="stylesheet" href="../../static/plugins/iziToast-master/dist/css/iziToast.min.css" />
  <script src="../../static/plugins/iziToast-master/dist/js/iziToast.min.js" type="text/javascript"></script>

  <!-- end -->
</head>

<body onload="startTime()">
  {% block content %} {% endblock %} {% block scripts %}

  <script src="../../static/js/main.js"></script>
  {% bootstrap_javascript %} {% endblock %}

  <script src="../../static/js/zebra_datepicker.min.js"></script>

  <script src="../../../static/css/boot/js/misc.js"></script>
  <script src="../../../static/css/boot/js/off-canvas.js"></script>
  <script src="../../../static/css/boot/js/hoverable-collapse.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <!-- Datatable Js -->

  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap5.min.js"></script>
  <script src="../../static/plugins/htmx/htmx.min.js" defer></script>

  <script>
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById("timer").innerHTML = h + ":" + m + ":" + s;
      setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      } // add zero in front of numbers < 10
      return i;
    }
  </script>
</body>

</html>
